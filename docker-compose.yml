# =============================================================================
# AgriDoctor AI - Docker Compose Configuration
# Full stack deployment with backend, frontend, and optional services
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agridoctor-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-agridoctor-dev-secret-key}
      - DATABASE_URL=sqlite:///./data/agridoctor.db
      - WHISPER_MODEL=base
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - agridoctor-network

  # ---------------------------------------------------------------------------
  # Frontend Web Server
  # ---------------------------------------------------------------------------
  frontend:
    image: nginx:alpine
    container_name: agridoctor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - agridoctor-network

  # ---------------------------------------------------------------------------
  # Annotation Tool (Streamlit) - Optional, for data labeling
  # ---------------------------------------------------------------------------
  annotator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agridoctor-annotator
    restart: unless-stopped
    command: streamlit run tools/annotator_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./tools:/app/tools
    profiles:
      - annotator
    networks:
      - agridoctor-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  agridoctor-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes (optional for persistent data)
# -----------------------------------------------------------------------------
volumes:
  data:
  models:
